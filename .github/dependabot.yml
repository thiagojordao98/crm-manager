version: 2
updates:
  # Root dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 10
    reviewers:
      - 'team'
    labels:
      - 'dependencies'
      - 'automated'

  # Backend dependencies
  - package-ecosystem: 'npm'
    directory: '/apps/backend'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 10
    reviewers:
      - 'team'
    labels:
      - 'dependencies'
      - 'backend'
      - 'automated'

  # Frontend dependencies
  - package-ecosystem: 'npm'
    directory: '/apps/frontend'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 10
    reviewers:
      - 'team'
    labels:
      - 'dependencies'
      - 'frontend'
      - 'automated'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 5
    labels:
      - 'dependencies'
      - 'github-actions'
      - 'automated'
